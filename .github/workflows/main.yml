name: Extension Tests

on:
  push:
    branches:
      - feature
      
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14  

    - name: Enter Directory
      run: cd server
      
    - name: Install dependencies
      run: yarn install
      
    - name: Run Tests
      run: yarn run test2

